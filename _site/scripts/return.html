      <h1>return</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">return (any type result)
</code></pre></div>
<p>Sets the return value of a function.</p>

<p>In Quest 5.4.1 and earlier, the function would continue running after this is called.</p>

<p>As of Quest 5.5, the execution of the function stops immediately.</p>

<p>This command should only be used within a <a href="../elements/function_element.html">&lt;function&gt; element</a>.</p>

    </div>
