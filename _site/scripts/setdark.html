      <h1>SetDark</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">SetDark(room)
</code></pre></div>
<p>Set a <strong>room</strong> to dark. Objects and Exits can&#39;t be seen unless there is a lightsource object in this room.</p>

<p>See also <a href="setlight.html">SetLight</a>, <a href="setobjectlightstrength.html">SetObjectLightstrength</a>,<a href="setexitlightstrength.html">SetExitLightstrength</a>, <a href="checkdarkness.html">CheckDarkness</a></p>

<p>This command was added in Quest 5.3.</p>
