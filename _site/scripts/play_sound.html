      <h1>play sound</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">play sound (string file, boolean wait, boolean loop)
</code></pre></div>
<p>Plays a sound file (WAV or MP3 format), which must be in the same directory as the game file. If the parameter <strong>wait</strong> is &quot;true&quot;, the script will stop until the sound has finished. If the parameter <strong>loop</strong> is &quot;true&quot;, the sound will loop.</p>
