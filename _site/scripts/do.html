      <h1>do</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">do (object, string attribute name)
</code></pre></div>
<p>Runs an object&#39;s script attribute.</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">do (object, string attribute name, dictionary parameters)
</code></pre></div>
<p>Runs an object&#39;s script attribute, passing in parameters via dictionary. The key/value pairs in the dictionary will be turned into local variables for the script.</p>
