      <h1>foreach</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">foreach (iterator variable, list) { script }
</code></pre></div>
<p>Run a script for each item in a list. If the list is a dictionary, the loop iterates over the dictionary keys.</p>
