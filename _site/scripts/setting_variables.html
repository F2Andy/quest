<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Setting variables</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <h1>Setting variables</h1>
      <p>To set an object attribute to a value:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">object.attribute = value 
</code></pre></div>
<p>To set a variable to a value:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">variable = value 
</code></pre></div>
<p>To set an object attribute to a script:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">object.attribute =&gt; { script } 
</code></pre></div>
<p>To set a variable to a script:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">variable =&gt; { script } 
</code></pre></div>
    </div>
  </body>
</html>
