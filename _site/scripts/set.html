<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>set</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <h1>set</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">set (object, string attribute name, any type value)
</code></pre></div>
<p>Sets a named attribute on the object.</p>

<p>Note that you can also use this syntax to do the same thing:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">object.attribute = value 
</code></pre></div>
<p>You only need to use the &quot;set&quot; command if you are constructing the attribute name using an expression.</p>

    </div>
  </body>
</html>
