<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>firsttime</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <h1>firsttime</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">firsttime { script1 } [ otherwise { script2 } ] 
</code></pre></div>
<p>runs <strong>script1</strong> if it is the first call, otherwise <strong>script2</strong> is executed</p>

<p>This command was added in Quest 5.2.</p>

    </div>
  </body>
</html>
