    <title>invoke</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!--[if lt IE 9]>

  <body>
    <div class="container">
      <h1>invoke</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">invoke (script)
</code></pre></div>
<p>Runs a script.</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">invoke (script, dictionary parameters)
</code></pre></div>
<p>Runs a script, passing in parameters via dictionary. The key/value pairs in the dictionary will be turned into local variables for the script.</p>

    </div>
