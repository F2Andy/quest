<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>walkthrough element</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <h1>walkthrough element</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">&lt;walkthrough name=&quot;name&quot; &gt; &lt;steps&gt;steps&lt;/steps&gt; &lt;/walkthrough&gt;
</code></pre></div>
<p>Defines a walkthrough with a list of steps. Each step should be on its own line.</p>

<p>Walkthrough elements can be nested within each other to create a hierarchy.</p>

<p>See <a href="../guides/walkthroughs.html">Walkthroughs</a>.</p>

    </div>
  </body>
</html>
