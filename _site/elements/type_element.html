      <h1>type element</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">&lt;type name=&quot;name&quot;&gt;properties&lt;/type&gt;
</code></pre></div>
<p>Creates a type. The type element can contain properties and <a href="inherit_element.html">&lt;inherit&gt; tags</a>.</p>

<p>Use an <a href="inherit_element.html">&lt;inherit&gt; tag</a> in an object definition to include all the type&#39;s properties in that object.</p>

<p>See <a href="../types.html">Types</a>.</p>
