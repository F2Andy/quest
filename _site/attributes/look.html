  <body>
    <div class="container">
      <h1>look</h1>
      <p>&quot;look&quot; is an attribute that can be either <a href="../types/string.html">string</a> or <a href="../types/script.html">script</a>. It specifies what happens when the player looks at the object.</p>

<ul>
<li>  If not specified, the DefaultObjectDescription template is printed (&quot;Nothing out of the ordinary&quot;).</li>
<li>  If <a href="../types/string.html">string</a>, that is printed.</li>
<li>  If <a href="../types/script.html">script</a>, that is run.</li>
</ul>

    </div>
  </body>
