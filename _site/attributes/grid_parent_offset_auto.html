    <title>grid_parent_offset_auto</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <h1>grid_parent_offset_auto</h1>
      <p>&quot;grid_parent_offset_auto&quot; is a <a href="../types/boolean.html">boolean</a> attribute. It specifies whether to display this room in the default position on the map. If set to false, use <a href="grid_parent_offset_x.html">grid_parent_offset_x</a> and <a href="grid_parent_offset_y.html">grid_parent_offset_y</a> to specify where this room should appear in relation to its parent room.</p>

    </div>
  </body>
