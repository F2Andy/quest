      <h1>nokeymessage</h1>
      <p>&quot;nokeymessage&quot; is a <a href="../types/string.html">string</a> attribute, used with locked containers. It is printed when the player attempts to lock or unlock the object, but don&#39;t have the object specified by the <a href="key.html">key</a> attribute in their inventory. If not specified, the NoKey template is used.</p>
