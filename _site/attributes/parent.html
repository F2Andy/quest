      <h1>parent</h1>
      <p>&quot;parent&quot; is an <a href="../types/object.html">object</a> attribute, specifying the parent of the object.</p>

<p>It does not normally need to be included in the XML, as the convention is to nest child elements within a their parent. This will implicitly set the &quot;parent&quot; attribute on all child elements.</p>
