      <h1>scenery</h1>
      <p>&quot;scenery&quot; is a <a href="../types/boolean.html">boolean</a> attribute. If set to true, the object is not automatically listed in room descriptions or in the &quot;Places and Objects&quot; list. It is still within <a href="../functions/corelibrary/scopevisible.html">ScopeVisible</a> though, so the player can look at and interact with the object.</p>
