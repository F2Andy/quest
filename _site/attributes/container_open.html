      <p>The &quot;container_open&quot; type is defined in CoreTypes.aslx. It implements an open container.</p>

<p>By inheriting the &quot;container_open&quot; type in an object, it becomes by default <a href="open.html">openable</a> and <a href="close.html">closable</a>. &quot;Open&quot; and &quot;Close&quot; are added as <a href="displayverbs.html">displayverbs</a>.</p>
