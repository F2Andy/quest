      <p>&quot;containerfullmessage&quot; is a <a href="../types/string.html">string</a> attribute, used only when the object is a limited container (<a href="container_limited.html">container_limited</a> type). If specified, it is used instead of the ContainerFull template when the player tries to add an object inside the container when it is full.</p>
