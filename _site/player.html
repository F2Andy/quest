      <h1>Player</h1>
      <p>An object called &quot;player&quot; must be defined somewhere in the game. This will define the start location for the player.</p>

<p>The object should inherit the defaultplayer type for the correct default player behaviour.</p>

<p>The usual <a href="elements/object_element.html">object</a> attributes can be used.</p>
