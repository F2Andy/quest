  <body>
    <div class="container">
      <h1>HasBoolean</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">HasBoolean (object, string attribute name)
</code></pre></div>
<p>Returns a <a href="../types/boolean.html">boolean</a> - <strong>true</strong> if the object <em>has</em> a boolean attribute of the specified name.</p>

<p>Whether the value of that attribute is true or false is unimportant - this function always returns <strong>true</strong> if a value has been defined.</p>

<p>See also <a href="getboolean.html">GetBoolean</a></p>

    </div>
