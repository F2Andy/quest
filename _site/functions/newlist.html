      <div class="highlight"><pre><code class="text language-text" data-lang="text">NewList ()
</code></pre></div>
<p><strong>New in Quest 5.4</strong></p>

<p>Returns an empty <a href="../types/list.html">list</a>. The list can contain any type of data, or a mixture - for example, both objects and strings.</p>

<p>If the list will only contain one type of data (as will usually be the case), you should use <a href="newstringlist.html">NewStringList</a> or <a href="newobjectlist.html">NewObjectList</a> instead.</p>
