      <h1>MoveObject</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">MoveObject(object object1, object object2)
</code></pre></div>
<p>Moves object1 to object2.</p>

<p>Example to move the player into a room named lounge:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">MoveObject (player, lounge)
</code></pre></div>
