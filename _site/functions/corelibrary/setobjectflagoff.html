    <div class="container">
      <h1>SetObjectFlagOff</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">SetObjectFlagOff (object, string flag name)
</code></pre></div>
<p>Turns the object flag off - an object flag is simply a <a href="../../../types/boolean.html">boolean</a> attribute, so:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> SetObjectFlagOff(myobject, &quot;myflag&quot;)
</code></pre></div>
<p>is equivalent to</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> myobject.myflag = false
</code></pre></div>
<p>See also <a href="setobjectflagon.html">SetObjectFlagOn</a></p>

    </div>
  </body>
</html>
