      <h1>GetDisplayName</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">GetDisplayName (object)
</code></pre></div>
<p>Returns a <a href="../../../types/string.html">string</a> containing the full displayed name of an object.</p>

<p>This will be the <a href="../../../attributes/prefix.html">prefix</a> + the result from <a href="getdisplayalias.html">GetDisplayAlias</a> + the <a href="../../../attributes/suffix.html">suffix</a>.</p>
