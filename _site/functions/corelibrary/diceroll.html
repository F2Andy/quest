  <body>
    <div class="container">
      <h1>DiceRoll</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">DiceRoll (string dicetype)
</code></pre></div>
<p>Returns an <a href="../../../types/int.html">int</a> - the result of the dice roll.</p>

<p>Format dicetype: [number of dice]d[number of sides]</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">  //roll 3 dice with 6 sides
  result=DiceRoll(&quot;3d6&quot;)
  if (result&gt;12){
     msg (&quot;you hit the troll.&quot;)
  } 
</code></pre></div>
<p>This function was added in Quest 5.3.</p>

    </div>
  </body>
