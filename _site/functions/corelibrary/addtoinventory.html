  <body>
    <div class="container">
      <h1>AddToInventory</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">AddToInventory (object)
</code></pre></div>
<p>Moves the object to the inventory. This simply sets the object&#39;s parent to the current player, so:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> AddToInventory(myobject)
</code></pre></div>
<p>is equivalent to</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> myobject.parent = game.pov
</code></pre></div>
<p>Added in Quest 5.2.</p>

    </div>
  </body>
