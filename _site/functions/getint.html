      <h1>GetInt</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">GetInt (object, string attribute name)
</code></pre></div>
<p>Returns an <a href="../types/int.html">int</a> if the object has that integer attribute, or <strong>null</strong> if the attribute is set to null or some other non-integer value.</p>

<p>See also <a href="hasint.html">HasInt</a>, <a href="isint.html">IsInt</a> and <a href="toint.html">ToInt</a></p>
