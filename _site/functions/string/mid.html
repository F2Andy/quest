      <div class="highlight"><pre><code class="text language-text" data-lang="text">Mid (string input, int start position)

<p>or</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">Mid (string input, int start position, int character count)
</code></pre></div>
<p>Returns a <a href="../../../types/string.html">string</a> containing characters from the middle of the input string. The position counts from 1.</p>

<p>Maps to the VB.net <a href="http://msdn.microsoft.com/en-us/library/05e63829(v=VS.90">Mid function</a>.aspx).</p>
