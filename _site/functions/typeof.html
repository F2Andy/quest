      <h1>TypeOf</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">TypeOf (object, string attribute name)
</code></pre></div>
<p>Returns a <a href="../types/string.html">string</a> representing the name of the type of the specified object&#39;s attribute.</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">TypeOf (value)
</code></pre></div>
<p>Returns a <a href="../types/string.html">string</a> representing the name of the type of the specified value.</p>

<p>See <a href="../attribute_types.html">Attribute Types</a> for a list of strings that may be returned.</p>

    </div>
