      <h1>GetDouble</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">GetDouble (object, string attribute name)
</code></pre></div>
<p>Returns an <a href="../types/double.html">double</a> if the object has that double attribute, or <strong>null</strong> if the attribute is set to null or some other non-double value.</p>

<p>See also <a href="hasdouble.html">HasDouble</a> and <a href="todouble.html">ToDouble</a></p>

<p>This function was added in Quest 5.3.</p>
