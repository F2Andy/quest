      <h1>HasInt</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">HasInt (object, string attribute name)
</code></pre></div>
<p>Returns a <a href="../types/boolean.html">boolean</a> - <strong>true</strong> if the object <em>has</em> an integer attribute of the specified name.</p>

<p>See also <a href="getint.html">GetInt</a>, <a href="isint.html">IsInt</a> and <a href="toint.html">ToInt</a></p>
