      <div class="highlight"><pre><code class="text language-text" data-lang="text">GetExitByName (object from room, string direction name)
</code></pre></div>
<p>Returns a <a href="../types/string.html">string</a> containing the name of the exit going from the specified room in the specified direction, if it exists. If it does not exist, <a href="../types/null.html">null</a> is returned instead.</p>
