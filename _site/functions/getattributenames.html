      <div class="highlight"><pre><code class="text language-text" data-lang="text">GetAttributeNames (object, boolean include inherited attributes)
</code></pre></div>
<p>Returns a <a href="../types/stringlist.html">stringlist</a> of all attribute names of the specified object, optionally including attributes set by an included type.</p>
