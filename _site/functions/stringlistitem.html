      <h1>StringListItem</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">StringListItem (stringlist, int index)
</code></pre></div>
<p>Returns the <a href="../types/string.html">string</a> from the list by the specified index. The index is zero-based. (The first item is at index 0, the second is at index 1, etc.)</p>

<p>You can use the <a href="listitem.html">ListItem</a> function if you don&#39;t know the type of the list.</p>
