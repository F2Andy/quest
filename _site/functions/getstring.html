      <h1>GetString</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">GetString (object, string attribute name)
</code></pre></div>
<p>Returns the <a href="../types/string.html">string</a> value of the specified object attribute. Returns <a href="../types/null.html">null</a> if the attribute does not exist, or is not a string.</p>

<p>See also <a href="tostring.html">ToString</a> and <a href="hasstring.html">HasString</a></p>
