      <h1>StringListSort</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">StringListSort (stringlist list)
</code></pre></div>
<p>Returns a <a href="../types/stringlist.html">stringlist</a> - a copy of the input stringlist, sorted alphabetically.</p>

<p>To return the values in reverse order, use <a href="stringlistsortdescending.html">StringListSortDescending</a>.</p>

<p>This function was added in Quest 5.3.</p>
