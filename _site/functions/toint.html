      <h1>ToInt</h1>
      <div class="highlight"><pre><code class="text language-text" data-lang="text">ToInt (string number)
</code></pre></div>
<p>Returns an <a href="../types/int.html">int</a> - converts a valid string to an integer.</p>

<p>Note: An error occurs if the string does not represent a number. Use <a href="isint.html">IsInt</a> to test if a string represents a number first.</p>

<p>See also <a href="getint.html">GetInt</a> and <a href="hasint.html">HasInt</a></p>
