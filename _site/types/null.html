      <h1></h1>
      <p>An attribute type of &quot;null&quot; effectively means that the attribute doesn&#39;t exist. When the game is saved, null attributes are not written.</p>

<p>You can check if an attribute is null using the &quot;null&quot; keyword:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> if (someobject.parent = null) { ... }
</code></pre></div>
