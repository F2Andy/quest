      <h1>Object</h1>
      <p>An object attribute points to another object by name.</p>

<p>For example:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> &lt;parent type=&quot;object&quot;&gt;lounge&lt;/parent&gt;
</code></pre></div>
<p>would be another way of setting the <a href="../attributes/parent.html">parent</a> attribute of an object, if you didn&#39;t want to nest the XML definition.</p>
