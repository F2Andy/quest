      <h1>Objectlist</h1>
      <p>An objectlist is a <a href="list.html">list</a> that can contain any number of elements, all of which have to be of type <a href="object.html">object</a>. see <a href="../guides/using_lists.html">Using Lists</a> for more information.</p>

<p>The format in an ASLX file is:</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text"> &lt;mylist type=&quot;objectlist&quot;&gt;player; object1; thing&lt;/mylist&gt;
</code></pre></div>
    </div>
